<!DOCTYPE html>
<html>

<head>
    <title>Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" type="text/css" />
    <link rel="stylesheet" href="/static/css/clean-blog.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/main.css" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/styles.css') }}" type="text/css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Guessing Game</a>
        </div>
    </nav>
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('https://protiumdesign.com/wp-content/uploads/2017/02/Flat-Puzzle-Background.jpg')")>
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>Riddle Game</h1>
                        <span class="subheading">Guess the Answer!</span>
                    </div>
                </div>
            </div>
        </div>
    
        {% block content %} {% endblock %}
        </header>


        <!-- Bootstrap core JavaScript -->
        <script src="/static/jquery/jquery.min.js"></script>
        <script src="/static/jquery/main.js"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

        <!-- Custom scripts for this template -->
        <script src="/static/js/contact_me.min.js"></script>


</body>

</html>
