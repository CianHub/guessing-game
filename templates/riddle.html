<!DOCTYPE html>
<html>

<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" type="text/css" />
    <link rel="stylesheet" href="/static/css/clean-blog.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/main.css" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/styles.css') }}" type="text/css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Guessing Game</a>
        </div>
    </nav>
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('https://protiumdesign.com/wp-content/uploads/2017/02/Flat-Puzzle-Background.jpg')" )>
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>Welcome, {{ username.title() }}</h1>
                        <h2>{{ riddle }}</h2>

                        <form method="POST">
                            <label for="answer">Type Your Answer:</label>
                            <input type="text" class="form-control" placeholder="Type Your Answer" name="answer" id="answer" required data-validation-required-message="Type Your Answer.">
                            <br>
                            <button type="submit" class="btn btn-primary" id="sendAnswerButton">Submit Your Answer</button>

                        </form>
                        <br> {% for answer in incorrect_answers %}
                        <p>{{ answer }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Bootstrap core JavaScript -->
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/jquery/main.js"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Custom scripts for this template -->
    <script src="/static/js/contact_me.min.js"></script>
</body>

</html>
