<!DOCTYPE html>
<html>

<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Guessing Game</a>
        </div>
    </nav>
    <!-- Page Header -->
    <header>
        <div class=" callout-container">
            <div class="site-heading">
                <br>
                <br>
                <br>
                <br>
                <div class="form">
                    <h1> Round {{qnumber}}: {{ username.title() }}'s Turn</h1>
                    <br>
                    <h3>{{ riddle }}</h3>
                    <br>

                    <form method="POST">
                        <label for="answer">Type Your Answer:</label>
                        <br>
                        <br>
                        
                        <input type="text" class="form-control" placeholder="Type Your Answer" name="answer" id="answer" required data-validation-required-message="Type Your Answer.">
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary" id="sendAnswerButton">Submit Your Answer</button>

                    </form>
                    <br> {% for answer in incorrect_answers %}
                    <p>{{ answer }}</p>
                    {% endfor %}
                </div>
            </div>

        </div>
        </div>
    </header>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
