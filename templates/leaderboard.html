<!DOCTYPE html>
<html>

<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Guessing Game</a>
        </div>
    </nav>
    <div class=" callout-container">
        <br>
        <br>
        <br>
        <br>
        <div class="table-responsive">
            <h1>{{ username.title() }} Wins!</h1>
            <br>
            <br>
            <h2>All-Time Leaderboard:</h2>
            <br>
            <table class="table ">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in leaderboard %}
                    <tr>
                        <td> {{ loop.index }}
                        </td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.score }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <br>
        <button class="btn btn-primary"><a href="{{ url_for('index') }}" class="button">Play Again</a></button>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
